<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drop-down-list-demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
    *{
        list-style: none
    }
        .sel{
            background-color: #FFCC66;
            color: #FF6666;
            font-size: 25px;
        }
    </style>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'body',
                data:{
                    myData:[],
                    t1:'',
                    now:-1
                },
                methods:{
                    get:function(ev){
                        if (ev.keyCode==38||ev.keyCode==40) return
                        if(ev.keyCode==13){
                            window.open('https://www.baidu.com/s?wd='+this.t1);
                            this.t1='';

                        }
                        this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                            wd:this.t1
                        },{
                            jsonp:'cb'
                        }).then(function(res){
                            this.myData=res.data.s;
                        },function(){

                        });
                    },
                    changeDown(){
                        if (this.now==this.myData.length) {
                            this.now=0;
                             
                        }else {
                            this.now++
                        }
                        this.t1=this.myData[this.now]
                   

                },
                changeUp(){
                    if (this.now==0) {
                            this.now=this.myData.length-1;
                             
                        }else {
                            this.now--
                        }
                    this.t1=this.myData[this.now]
                }
                }

            });
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="text" v-model="t1"  @keyup="get($event)" @keydown.down.prevent="changeDown()"
        @keydown.up.prevent="changeUp()"
        placeholder="ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπüîç">
        <span>ÂõûËΩ¶ËøõÂÖ•ÁôæÂ∫¶ÊêúÁ¥¢</span>
        <ul>
            <li v-for="value in myData" :class="{sel:$index==now}">
                {{$index+value}}
            </li>
        </ul>
        <p v-show="myData.length==0">ÊöÇÊó†Êï∞ÊçÆ...</p>
    </div>
</body>
</html>
